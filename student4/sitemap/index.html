<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Site Map</title>
</head>

<body>
    <div class="cover">
        <h1 class="quote">“Jobs fill your pockets, adventures fill your soul.”</h1>
        <svg class="curveUpSvg" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none">
            <path d="M0 100 C 20 0 50 0 100 100 Z" />
        </svg>
    </div>

    <div class="site-map">
        <svg width="100%" height="100%" stroke="null">


            <g id="shapes">
                <g id="home">
                    <rect rx="10" height="53" width="168" y="46" x="557" />
                    <text xml:space="preserve" text-anchor="start" id="homeTxt" y="82" x="598" fill-opacity="null"
                        stroke-opacity="null" stroke-width="0" stroke="#000000" fill="#b0553a">Home</text>
                </g>
                <g id="products">
                    <rect rx="10" height="53" width="168" y="184" x="56" />
                    <text xml:space="preserve" text-anchor="start" id="productsTxt" y="221" x="82" fill-opacity="null"
                        stroke-opacity="null" stroke-width="0" stroke="#000000" fill="#b0553a">Products</text>
                </g>
                <g id="quiz">

                    <rect rx="10" height="53" width="168" y="184" x="304" />
                    <text xml:space="preserve" text-anchor="start" id="quizTxt" y="221" x="353" fill-opacity="null"
                        stroke-opacity="null" stroke-width="0" stroke="#000000" fill="#b0553a">Quiz</text>
                </g>


                <g id="gallery">
                    <rect rx="10" height="53" width="168" y="184" x="823" />
                    <text xml:space="preserve" text-anchor="start" id="gallerryTxt" y="221" x="855" fill-opacity="null"
                        stroke-opacity="null" stroke-width="0" stroke="#000000" fill="#b0553a">Gallery</text>
                </g>
                <g id="aboutUs">
                    <rect rx="10" height="53" width="168" y="184" x="1066" />

                    <text xml:space="preserve" text-anchor="start" id="aboutUsTxt" y="221" x="1097" fill-opacity="null"
                        stroke-opacity="null" stroke-width="0" stroke="#000000" fill="#b0553a">AboutUs</text>
                </g>
                <g id="contactUs">
                    <rect rx="10" height="53" width="168" y="395" x="1198" />
                    <text xml:space="preserve" text-anchor="start" id="contactUsTxt" y="430" x="1216"
                        fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000000"
                        fill="#b0553a">ContactUs</text>
                </g>
                <g id="ourTeam">
                    <rect rx="10" height="53" width="168" y="315" x="1198" />

                    <text xml:space="preserve" text-anchor="start" id="ourTeamTxt" y="352" x="1220" fill-opacity="null"
                        stroke-opacity="null" stroke-width="0" stroke="#000000" fill="#b0553a">Our Team</text>
                </g>
            </g>


            <g>
                <line stroke="#000000" stroke-linecap="null" stroke-linejoin="null" id="Home_line" y2="145" x2="640"
                    y1="100" x1="640" fill-opacity="null" stroke-opacity="null" stroke-width="3" fill="none" />
                <line stroke="#000000" stroke-linecap="null" stroke-linejoin="null" id="Main_line" y2="145" x2="1151"
                    y1="144" x1="140" fill-opacity="null" stroke-opacity="null" stroke-width="3" fill="none" />

                <line stroke="#000000" stroke-linecap="null" stroke-linejoin="null" id="Products_line" y2="184" x2="140"
                    y1="144" x1="140" fill-opacity="null" stroke-opacity="null" stroke-width="3" fill="none" />
                <line stroke="#000000" stroke-linecap="null" stroke-linejoin="null" id="Quiz_line" y2="185" x2="388"
                    y1="145" x1="387" fill-opacity="null" stroke-opacity="null" stroke-width="3" fill="none" />
                <line stroke="#000000" stroke-linecap="null" stroke-linejoin="null" id="AboutUs_Main_line1" y2="184."
                    x2="1149" y1="144" x1="1149" fill-opacity="null" stroke-opacity="null" stroke-width="3"
                    fill="none" />
                <line stroke="#000000" stroke-linecap="null" stroke-linejoin="null" id="Gallery_line" y2="185" x2="906"
                    y1="145" x1="906" fill-opacity="null" stroke-opacity="null" stroke-width="3" fill="none" />

                <line stroke="#000000" stroke-linecap="null" stroke-linejoin="null" id="AboutUs_Main_line2" y2="423"
                    x2="1149" y1="239" x1="1149" fill-opacity="null" stroke-opacity="null" stroke-width="3"
                    fill="none" />

                <line stroke-linecap="null" stroke-linejoin="null" id="Team_line" y2="343" x2="1198" y1="342" x1="1149"
                    fill-opacity="null" stroke-opacity="null" stroke-width="3" stroke="#000000" fill="none" />

                <line stroke-linecap="null" stroke-linejoin="null" id="Team_line" y2="422" x2="1198" y1="422" x1="1149"
                    fill-opacity="null" stroke-opacity="null" stroke-width="3" stroke="#000000" fill="none" />

            </g>
        </svg>

    </div>
    <footer class="footer">footer</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>


</body>

</html>

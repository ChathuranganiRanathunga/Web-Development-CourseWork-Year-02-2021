    <br /><br /><br />

    <div class="formDetails">

    <!--Customer Feedback form-->
    <h1 class="titleFeedback">Your Feedback</h1>

    <form class="feedbackForm" action="#" onsubmit="return validation()">
        <div class="form-row">
          <label for="fName">First Name :</label>
          <input type="text" id="fName" name="fName" placeholder="First Name" />
        </div>

        <div class="form-row">
          <label for="LName">Last Name :</label>
          <input type="text" id="LName" name="LName" placeholder="Last Name" />
        </div>

        <div class="form-row">
          <label for="email">Email :</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
          />
        </div>

        <!--Rating by Star-->
        <fieldset class="form-fieldset">
          <legend>Rate</legend>
          
          <div class="rate" id="rates" onclick="start()">
            <input type="radio" id="star5" name="rate" value="Excellent" />
            <label for="star5" tittle="Excellent">★</label>

            <input type="radio" id="star4" name="rate" value="Very Good" />
            <label for="star4" tittle="Very Good">★</label>

            <input type="radio" id="star3" name="rate" value="Good" />
            <label for="star3" tittle="Good">★</label>

            <input type="radio" id="star2" name="rate" value="Poor" />
            <label for="star2" tittle="Poor">★</label>

            <input type="radio" id="star1" name="rate" value="Worst" />
            <label for="star1" tittle="Worst">★</label>
          </div>
        </fieldset>

        <div class="form-row">
          <label for = "Any Comments">Any Comments :</label>
          <textarea id = "Any Comments" name="Any Comments"></textarea>
        </div>

        <div class="buttonSubmit">
          <button type="button" onclick="validation()">Submit</button>
        </div>
    </form>
    </div>
    <script src="../student_02/feedback.js"></script>
  </body>

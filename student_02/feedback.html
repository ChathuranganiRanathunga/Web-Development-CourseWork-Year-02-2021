<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed back</title>
    <link rel="stylesheet" href="../student_02/navbar.css">
    <link rel="stylesheet" href="../student_02/feedback.css">
  </head>
  <body>
    <div class="logo">
      <img src="" />
    </div>

    <!--navigation bar-->
    <div class="navbar">
      <ul>
        <li><a class="link" href="Main.html">Home</a></li>
        <li><a class="link" href="Products.html">Products</a></li>
        <li><a class="link" href="Quiz.html">Quiz</a></li>
        

        <li><a class="link" href="#">Gallery</a></li>
        <li><a class="link" href="Sitemap.html">SiteMap</a></li>
        <li><a class="link" href="#">About US</a>
          <div class="sub-menu">
            <ul class="sub-ul">
              <li class="li"><a href="#" class="a">Contact Us</a></li>
              <li class="li"><a href="#" class="a">Team</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    <br><br><br>

    <!--Customer Feedback form-->
    <h1 class="titleFeedback">Your Feedback</h1>

    
    <form action="#" name="form" onsubmit="return validation()">
      <div class="formDetails">
        <label for="fName">First Name :</label>
        <input type="text" id="fName" name="fName" placeholder="First Name" />
        <br /><br />

        <label for="LName">Last Name  :</label>
        <input type="text" id="LName" name="LName" placeholder="Last Name" />
        <br /><br />

        <label for="email">Email :</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email Address"
        />
        <br /><br />

        <!--Rating by Star-->
        <label for="Ratings">Rate  :</label>
        <br>
        <div class="rate" id="rates" onclick="start()">
          <input type="radio" id="star5" name="rate" value="Excellent" />
          <label for="star5" tittle="Excellent">5 Stars</label>

          <input type="radio" id="star4" name="rate" value="Very Good" />
          <label for="star4" tittle="Very Good">4 Stars</label>

          <input type="radio" id="star3" name="rate" value="Good" />
          <label for="star3" tittle="Good">3 Stars</label>

          <input type="radio" id="star2" name="rate" value="Poor" />
          <label for="star2" tittle="Poor">2 Stars</label>

          <input type="radio" id="star1" name="rate" value="Worst" />
          <label for="star1" tittle="Worst">1 Stars</label>
        </div>
        <br><br>
        <label for="Any Comments">Any Comments :</label>
        <textarea id="Any Comments" name="Any Comments"></textarea>
        <br><br>
        <div class="buttonSubmit">
            <button type="button" onclick="validation()">Submit</button>
        </div>
      </div>
    </form>
    <script src="../student_02/feedback.js"></script>
  </body>
</html>
